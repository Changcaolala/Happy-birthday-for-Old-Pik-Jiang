<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Material Design 生日祝福</title>
  <link rel="stylesheet" href="/Happy-birthday-for-Old-Pik-Jiang/res/css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1><i class="material-icons">cake</i> 生日快乐！</h1>
    
    <div class="slideshow">
      <img src="/Happy-birthday-for-Old-Pik-Jiang/res/imgs/1.jpg" class="active">
      <img src="/Happy-birthday-for-Old-Pik-Jiang/res/imgs/2.jpg">
      <img src="/Happy-birthday-for-Old-Pik-Jiang/res/imgs/3.jpg">
    </div>

    <div class="timer" id="timer">正在加载时间...</div>
  </main>

  <div class="music-controls">
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    <button class="fab">
      <i class="material-icons">volume_up</i>
    </button>
  </div>

  <script src="/Happy-birthday-for-Old-Pik-Jiang/res/js/script.js"></script>
</body>
</html>
