    <!-- 新增祝福语生成器 -->
    <div class="wish-section">
        <button class="md-button" onclick="generateWish()">获取神秘祝福</button>

    <script>
        // 时间计算功能（必须放在最前面）------------------
        const birthDate = new Date('2000-01-01T00:00:00'); // 修改这个日期！

        function calculateDuration() {
            const now = new Date();
            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();
            let hours = now.getHours() - birthDate.getHours();
            let minutes = now.getMinutes() - birthDate.getMinutes();
            let seconds = now.getSeconds() - birthDate.getSeconds();

            if (seconds < 0) {
                seconds += 60;
                minutes--;
            }
            if (minutes < 0) {
                minutes += 60;
                hours--;
            }
            if (hours < 0) {
                hours += 24;
                days--;
            }
            if (days < 0) {
                const tempDate = new Date(now.getFullYear(), now.getMonth(), 0);
                days += tempDate.getDate();
                months--;
            }
            if (months < 0) {
                months += 12;
                years--;
            }

            return { years, months, days, hours, minutes, seconds };
        }

        function updateTime() {
            const duration = calculateDuration();
            const timeString = `
                <span>${duration.years} 年</span>
                <span>${duration.months} 月</span>
                <span>${duration.days} 日</span>
                <span>${duration.hours} 时</span>
                <span>${duration.minutes} 分</span>
                <span>${duration.seconds} 秒</span>
            `;
            document.getElementById('timeCounter').innerHTML = `您已在这个世界度过了：<br>${timeString}`;
        }

        setInterval(updateTime, 1000);
        updateTime(); // 立即执行一次
        // 时间计算功能结束 --------------------------
// 祝福语生成器功能
const wishes = [
    "✨ 你的微笑是今天最美的礼物",
    "🎈 愿每个愿望都像气球般飞向蓝天",
    "🍰 甜蜜的岁月从这一口蛋糕开始",
    "🌠 新的一岁继续闪闪发光吧",
    "🦋 时光会带来最美好的蜕变"
];

function generateWish() {
    const wishElement = document.getElementById('wishText');
    const randomIndex = Math.floor(Math.random() * wishes.length);
    
    wishElement.textContent = wishes[randomIndex];
    wishElement.style.display = 'block'; // 显示祝福语
    
    // 3秒后渐隐
    setTimeout(() => {
        wishElement.style.opacity = '0';
        setTimeout(() => {
            wishElement.style.display = 'none';
            wishElement.style.opacity = '1';
        }, 500);
    }, 3000);
}

        // 图片轮播
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000);

        // 音乐控制
        const audio = document.getElementById('bgm');
        const musicButton = document.querySelector('.music-control');
        
        const musicIcon = document.querySelector('.music-control .material-icons'); // 新增选择器

function toggleMusic() {
    if (audio.paused) {
        audio.play();
        musicIcon.textContent = 'volume_up';  // 播放时图标
    } else {
        audio.pause();
        musicIcon.textContent = 'volume_off'; // 暂停时图标
    }
}

        // 爱心效果
        document.addEventListener('click', function(e) {
            const heart = document.createElement('span');
            heart.className = 'material-icons heart';
            heart.innerHTML = 'favorite';
            heart.style.left = e.pageX - 12 + 'px';
            heart.style.top = e.pageY - 12 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 800);
        });


    </script>
